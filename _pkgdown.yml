template:
  bootstrap: 5
  bslib:
    primary: "#0ea5e9"
    success: "#22c55e"
    warning: "#f59e0b"
    danger:  "#ef4444"
    base_font: {google: "Inter"}
    heading_font: {google: "Inter Tight"}
    code_font: {google: "JetBrains Mono"}
    bootswatch: NULL
    bg: "#ffffff"
    fg: "#212529"
    enable-dark-mode: true
url: https://temuulene.github.io/mongolstats/
development:
  mode: auto
navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    intro:
      text: Get started
      href: articles/getting-started.html
    github:
      icon: fab fa-github
      href: https://github.com/temuulene/mongolstats
home:
  title: mongolstats
  description: Tidy access to Mongolian NSO Open Data and boundaries (sf) with tidyverse-style helpers.
  links:
    - text: NSO Open Data
      href: https://opendata.1212.mn/
    - text: Source on GitHub
      href: https://github.com/temuulene/mongolstats
opengraph:
  image:
    src: https://raw.githubusercontent.com/temuulene/mongolstats/main/man/figures/social.png
  twitter:
    creator: "@temuulen"
    card: summary_large_image
articles:
  - title: Get Started
    contents:
      - getting-started
  - title: Discovery
    contents:
      - discovery
  - title: Fetching & Periods
    contents:
      - fetching-periods
      - batch-workflows
  - title: Mapping
    contents:
      - mapping
  - title: Advanced Joins
    contents:
      - fuzzy-joins
      - code-joins
reference:
  - title: Discover Tables
    contents:
      - nso_itms
      - nso_tables
      - nso_itms_detail
      - nso_variables
      - nso_itms_search
      - nso_itms_by_sector
      - nso_sectors
      - nso_subsectors
  - title: Fetch Data
    contents:
      - nso_data
      - nso_package
      - nso_search
  - title: Boundaries and Joins
    contents:
      - mn_boundaries
      - mn_boundary_keys
      - mn_boundaries_normalize
      - mn_join_by_name
      - mn_fuzzy_join_by_name
  - title: Utilities
    contents:
      - nso_cache_enable
      - nso_cache_disable
      - nso_cache_clear
      - nso_period_seq
      - nso_table_periods
