name: lint-and-coverage

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - README.md
      - README.Rmd
      - README.html
      - _pkgdown.yml
      - NEWS.md
      - vignettes/**
      - docs/**
      - pkgdown/**
      - man/**
      - inst/extdata/**
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - README.md
      - README.Rmd
      - README.html
      - _pkgdown.yml
      - NEWS.md
      - vignettes/**
      - docs/**
      - pkgdown/**
      - man/**
      - inst/extdata/**
  workflow_dispatch:

jobs:
  lint-and-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: >-
            any::lintr,
            any::covr,
            any::testthat,
            local::.
          needs: check

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}

      - name: Test + Coverage
        run: |
          if (!requireNamespace('covr', quietly = TRUE)) install.packages('covr')
          cov <- covr::package_coverage()
          print(cov)
          cat(sprintf("Total coverage: %.1f%%\n", covr::percent_coverage(cov)))
        shell: Rscript {0}
