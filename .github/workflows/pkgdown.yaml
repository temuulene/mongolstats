name: pkgdown

on:
  push:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
            libfreetype6-dev libpng-dev libjpeg-dev libtiff5-dev \
            gfortran libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::roxygen2, local::.
          needs: website

      - name: Regenerate Rd with roxygen2
        run: roxygen2::roxygenise()
        shell: Rscript {0}

      - name: Build pkgdown site
        env:
          NOT_CRAN: "true"
        run: pkgdown::build_site(preview = FALSE, install = FALSE, new_process = FALSE)
        shell: Rscript {0}

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs
          clean: true
